{% include base_path %}
<div class="page__footer-copyright">&copy;
  <span>{{ site.name | default: site.title }}.</span>
  <span class="page__footer-copyright" id="page__footer-time">{{ site.time | date: '%Y' }}</span>
  <script>
    function getNowTime() {
      let now = new Date();
      let hour = now.getHours();
      let minute = now.getMinutes();
      let second = now.getSeconds();
      return hour + ':' + minute + ':' + second;
    }
    setInterval(() => {
      document.querySelector('#page__footer-time').innerHTML = getNowTime();
    }, 1000)
  </script>
</div>
